<html lang="en">
{% load staticfiles%}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Task-TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="stylesheet" href="{%static 'css/index.css'%}">
  </head>
  <body  id=bg style="background-image:url('{%static 'images/new.jpg'%}');">

    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TODO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="/task">Task<span class="badge bg-success">New</span></a>
        </li>
</ul>
      <form class="d-flex" role="search">
        <input class="form-control me-1 " type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>


    </div>
  </div>
</nav>

    <div class="container my-1" >
        <h1 class="text-center">HERE IS YOUR TASKS</h1>
        <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Task</th>
      <th scope="col">Description </th>

    </tr>
  </thead>
  <tbody>
  {% for t in task %}
    <tr>
      <th scope="row">{{forloop.counter}}</th>
      <td>{{t.task}}</td>
      <td>{{t.desc}}</td>
    </tr>
  {% endfor %}
      </table>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
<footer>
      <p  class="text-center bg-dark text-light fixed-bottom my-0 py-2">
      Copyright &copy; 2022 | All Rights Reserved
      </p>
    </footer>
</html>
