<!doctype html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home-TODO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <link rel="stylesheet" href="{%static 'css/index.css'%}">
  </head>
  <body id=bg style="background-image:url('{%static 'images/todo2.jpg'%}');">
    <nav class="navbar navbar-expand-lg bg-danger navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">TODO</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/task">Task</a>
        </li>


          </ul>
          <form  class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

    </div>
  </div>
</nav>

    {% if success %}
        <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong>Success</strong> Your Task Added To The List
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
      </button>
        </div>
    {% endif %}


    <div class="container my-1">
        <h1 id=h1 class="text-center ">ADD TASKS</h1>
      <form action="/" method="post">

        {% csrf_token%}

        <div class="mb-3">
  <label id=l for="title" class="form-label" >Title</label>
  <input class="form-control" id="title"  name="title" placeholder="">
</div>
<div class="mb-3">
  <label id=l for="desc" class="form-label">Description</label>
  <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <center><button type="submit" class="btn btn-primary">Submit</button></center>


        </form>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </div>
  </body>
<footer>
      <p class="text-center bg-dark text-light  fixed-bottom my-0 py-2">
      Copyright &copy; 2022 | All Rights Reserved
      </p>
    </footer>
</html>
